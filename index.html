<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <div class="blog-card">
        <div class="img-box">
          <img
            class="card-img"
            src="/assets/images/illustration-article.svg"
            alt="blog image"
          />
        </div>
        <div class="card-content">
          <span class="blog-tag">Learning</span>
          <p class="blog-date">Published 21 Dec 2023</p>
          <h2 class="blog-title">HTML & CSS foundations</h2>
          <p class="blog-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="blog-author">
            <img
              class="author-img"
              src="/assets/images/image-avatar.webp"
              alt="blog author image"
            />
            <span class="author-name">Greg Hooper</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
